<template name="game">
    <h1>Game: {{$.Session.get 'gameId'}}</h1>
    {{#if isAdmin}}
    {{> admin}}
    {{else}}
    {{> player}}
    {{/if}}
</template>

<template name="admin">
    <h2>This is the Admin</h2>
    <button id="deal-cards">
        Deal cards
    </button>
    <button id="call">
        Call
    </button>
    <div id="table">
        <ul id="flop" class="card-group"></ul>
        <ul id="turn" class="card-group"></ul>
        <ul id="river" class="card-group"></ul>
    </div>
</template>

<template name="player">
    <ul id="base" class="card-group"></ul>
</template>
